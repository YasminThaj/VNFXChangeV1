<div style="margin-top:30px">
<div class="col-md-3" >
<label for="stype">VNF Type : </label>
<select id="stype" ng-model="selectedName" ng-change="ontypeChange(selectedName);" class="dropdown-toggle" style="height: 27px;">
<option value="" >--Please Select--</option>
<option value="1,VRouter" >VRouter</option>
<option value="2,VFirewall" >VFirewall</option>

</select>
</div >
<div ng-if="showdrdwn" class="col-md-3" style="width:30%">
<label for="snmtype">VNF Name : </label>
<select id="snmtype" ng-model="selectedVName"  ng-change="onnameChange(selectedVName);" style="height: 27px;" style="height:27px;border-radius:20px;width:150px;">
<option value="" >--Please Select--</option>
<option ng-repeat="y in vimfunnames" value="{{y.VnfName}}">{{y.VnfName}}</option>

 <!-- <option value="" ng-repeat="x in names track by $index" >--Please Select--</option> -->

</select>
</div>



<div ng-if="showsanrdwn" class="col-md-3" style="width:30%;    margin-left: -15px;" >
<label for="snmtype">VNF Testing : </label>
<select id="snmtype" ng-model="selectedtestName" ng-change="ontestChange(selectedtestName);" style="height: 27px;">
<option value="" >--Please Select--</option>
<option value="Sanity Testing" selected="selected">Sanity Testing</option>
<option value="Functional Testing" selected="selected">Functional Testing</option>
</select>
</div>

<div ng-if="showcheckbox" class="col-md-3" style="width:30%; font-size:30; margin: 19px;" >
<input id="chckbtn" name="chktest" ng-model="test1" type="checkbox" ng-change="BasicVMChange(test1);">Basic VM Configuration 
<br>
<input id="chckbtn" name="chktest" ng-model="test2" type="checkbox" ng-change="HTTPTrafficChange(test2);">HTTP Traffic Transmission
</div>
</div>



<div  class="col-md-3" style="margin-top:7%;margin-right:15%;">
<div ng-if="showbtn" >
<button id="tstbutn" class="btn btn-primary" ng-disabled="isDis" ng-click="gotoexecute();" style="margin-left:10%;margin-top:30%">
Execute
</button>
